<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="pname" matInput placeholder="Product Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="pcategory" placeholder="Category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Veggies">Veggies</mat-option>
        <mat-option value="Toys">Toys</mat-option>
        <mat-option value="Stationary">Stationary</mat-option>
        <mat-option value="Kitchen">Kitchen</mat-option>
        <mat-option value="Bedroom">Bedroom</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="pdate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

    </mat-form-field>
    <label for="">
      <h1>Product State</h1>
    </label>
    <mat-radio-group formControlName="pstate" class="example-radio-group">
      <mat-radio-button *ngFor="let i of ProductStateList" [value]="i" class="example-radio-button">
        {{i}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input formControlName="pprice" type="number" matInput placeholder="Price">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Description</mat-label>
      <textarea formControlName="pdescription" matInput></textarea>
    </mat-form-field>
    
  </form>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
    <button (click)="saveProduct()" style="margin-left:10px" mat-raised-button color="primary">{{actionBtn}}</button>

  </div>
</div>
